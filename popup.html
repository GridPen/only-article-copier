<!DOCTYPE html>
<html>
  <head>
    <title>Article Copier</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Copy Only Article</h1>
      <button id="copyButton">Copy Article</button>
      <div class="options">
        <label>
          <input type="checkbox" id="includeImages" checked />
          Include image descriptions
        </label>
        <label>
          <input type="checkbox" id="includeLinks" checked />
          Keep hyperlinks
        </label>
        <label>
          <input type="checkbox" id="formatCode" checked />
          Format code blocks
        </label>
      </div>
      <p id="status" class="status-message"></p>
    </div>
  </body>
</html>
